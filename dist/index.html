<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./styles/main.css">
    <title>Contact List</title>
  </head>
  <style>
  *{
  margin: 0;
  padding: 0;
  font-family: sans-serif;
}

.ListBox{
  margin: 20px auto 20px;
}

 h1{
    text-align: center;
    font-size: 2em;
}

.ListForm {
  margin-bottom: 20px;
}

  div {
    width: 300px;
    margin: 0 auto 10px;
}

input {
      display: block;
      width: 100%;
      line-height: 30px;
      outline: none;
      border: none;
      border-bottom: 1px dashed #ccc;
      font-size: 16px;
    }

textarea {
      border: none;
      width: 100%;
      outline: none;
      font-size: 16px;
      border-bottom: 1px dashed #ccc;
      height: 100px;
    }
.submit-btn{
    display: block;
    width: 300px;
    line-height: 45px;
    border: none;
    margin: 20px auto;
    outline: none;
    background-color: #82e4d6;
    color: #232d41;
    cursor: pointer;
    font-size: 16px;
}

.submit-btn:hover{
      background-color: #57a057;
      color: #fff;
  }

.List{
  width: 300px;
  margin: 20px auto;
}
 h2{
    margin: 0 auto 0;
    text-align: center;
    border: none;
    width: 100%;
    outline: none;
    font-size: 20px;
  }

 p{
    margin: 0 auto 10px;
    outline: none;
  } 

.delete {
	display: block;
    width: 60px;
    line-height: 45px;
    border: none;
  	margin-left: 80%;
    outline: none;
    background-color: #1d7366;
    color: #fff;
    cursor: pointer;
    text-align: center;
    font-size: 25px;
}

.delete:hover {
	background-color: #b0f0e6;
	color: #555;
}
  
</style>
  <body>
    <div id="container">
    </div>
    <script src="./bundle.js" rel="nofollow" target="_blank" ></script>
  </body>
</html>
